      // Connect to Web Socket
      ws = new WebSocket("ws://localhost:9001/");

      // Set event handlers.
      ws.onopen = function() {
        output("onopen");
      };

        // e.data contains received string.

      };
      
      ws.onclose = function() {
        output("onclose");
      };

      ws.onerror = function(e) {
