name: Build and run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant
      - name: Run tests
        run: ant test
      - name: Build jar
        run: ant jar

  e2e:
    runs-on: ubuntu-latest
    needs: build
    env:
      NODEBOX_E2E: "1"

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
      - name: Install Ant and Xvfb
        run: sudo apt-get update && sudo apt-get install -y ant xvfb
      - name: Run E2E tests
        run: xvfb-run -a ant test-e2e
