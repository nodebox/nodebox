name: Build and run tests

on:
  push:
  workflow_dispatch:
    inputs:
      e2eFail:
        description: "Intentionally fail E2E to verify artifacts"
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant
      - name: Run tests
        run: ant test
      - name: Build jar
        run: ant jar

  e2e:
    runs-on: ubuntu-latest
    needs: build
    env:
      NODEBOX_E2E: "1"
      NODEBOX_E2E_ARTIFACTS: "build/e2e-artifacts"
      NODEBOX_E2E_FORCE_FAIL: ${{ github.event_name == 'workflow_dispatch' && inputs.e2eFail == 'true' && '1' || '0' }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
      - name: Install Ant and Xvfb
        run: sudo apt-get update && sudo apt-get install -y ant xvfb
      - name: Run E2E tests
        run: xvfb-run -a ant test-e2e
      - name: Upload E2E artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            build/e2e-artifacts
            reports/TEST-*.xml
