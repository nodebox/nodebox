name: Build and run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant
      - name: Run tests
        run: ant test
      - name: Build jar
        run: ant jar
